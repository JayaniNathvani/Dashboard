<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-blue-900 text-white p-5 hidden md:block">
            <h2 class="text-2xl font-bold mb-5">Dashboard</h2>
            <ul>
                <li class="mb-2"><a href="#" class="block p-2 hover:bg-blue-700 rounded">Home</a></li>
                <li class="mb-2"><a href="#" class="block p-2 hover:bg-blue-700 rounded">Analytics</a></li>
                <li class="mb-2"><a href="#" class="block p-2 hover:bg-blue-700 rounded">Settings</a></li>
            </ul>
        </div>
        
        <div class="flex-1 flex flex-col">
            <!-- Top Bar -->
            <div class="bg-white shadow p-4 flex justify-between items-center">
                <h2 class="text-xl font-semibold">Dashboard</h2>
                <div>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded">Profile</button>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-white p-6 shadow rounded-lg">
                    <h3 class="text-lg font-semibold">Total Users</h3>
                    <p class="text-3xl font-bold mt-2">1,250</p>
                </div>
                <div class="bg-white p-6 shadow rounded-lg">
                    <h3 class="text-lg font-semibold">Revenue</h3>
                    <p class="text-3xl font-bold mt-2">$8,400</p>
                </div>
                <div class="bg-white p-6 shadow rounded-lg">
                    <h3 class="text-lg font-semibold">Active Sessions</h3>
                    <p class="text-3xl font-bold mt-2">320</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
